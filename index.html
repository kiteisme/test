<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông tin cá nhân</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #4e91f9;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    h2 {
      margin-top: 5px;
      font-size: 18px;
      color: #666;
      font-weight: normal;
    }

    .info {
      text-align: left;
      margin-top: 20px;
    }

    .info p {
      margin: 8px 0;
      font-size: 16px;
      color: #444;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4e91f9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #316cd6;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://i.pravatar.cc/150?img=3" alt="Avatar" />
    <h1>Nguyễn Văn A</h1>
    <h2>Lập trình viên Web</h2>

    <div class="info">
      <p><strong>Email:</strong> nguyenvana@example.com</p>
      <p><strong>SĐT:</strong> 0123 456 789</p>
      <p><strong>Địa chỉ:</strong> Hà Nội, Việt Nam</p>
      <p><strong>Giới thiệu:</strong> Tôi là một lập trình viên web với đam mê thiết kế giao diện và xây dựng ứng dụng web hiện đại.</p>
      <p><strong>Kỹ năng:</strong> HTML, CSS, JavaScript, Flutter, Firebase</p>
    </div>

    <a href="#" class="btn">Liên hệ</a>
  </div>
</body>
</html>
